<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="css/reset.css">

<body>
    <header>
        <div class="header-wraper">

                    <li><a href="">Home</a></li>
                    <li><a href="">Home</a></li>

            <div class="burger-bar">

            </div>
        </div>
    </header>
    <section>
        <div class="wraper-box">
            <div class="block01">
                <i class="fa-brands fa-facebook-messenger"></i>

            <div class="block01"></div>

                <img class="image" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="image">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque ex quam facere, error ratione, sunt expedita natus sint iste recusandae libero quia corporis eius debitis iusto eaque nam omnis fuga?</p>
            </div>

                <img class="image"  src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="image">
                <p>2</p>
            </div>

            <div class="image-block">
                <img class="image" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="image">
                <p>3</p>
            </div>

            <div class="image-block active">
                <img class="image"  src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="image">
                <p>4</p>
            </div>
        </div>
    </section>

    <section>
        <div class="container"></div>
    </section>
